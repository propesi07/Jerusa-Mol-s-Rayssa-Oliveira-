<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria Jerusa & Rayssa</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #ffffff;
            background-image: url('https://www.transparenttextures.com/patterns/pinstripe.png'), 
                              radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(245,245,220,0.3) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* TELA DE LOGIN */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .login-box {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: #fff;
            border: 1px solid #eee;
        }

        .login-box h2 { color: #b8860b; margin-bottom: 20px; }

        input[type="text"] {
            padding: 12px;
            width: 250px;
            border: 2px solid #daa520;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            text-align: center;
        }

        .btn-entrar {
            margin-top: 15px;
            padding: 12px 30px;
            background: #b8860b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-entrar:hover { background: #8b6508; }

        /* CONTE√öDO PRINCIPAL (Escondido no in√≠cio) */
        #main-content {
            display: none; 
            text-align: center;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
        }

        .welcome-text {
            font-size: 1.8rem; 
            color: #2c2c2c;
            text-shadow: 1px 1px 5px rgba(255, 223, 0, 0.3);
            margin-bottom: 10px;
            line-height: 1.4;
            font-weight: normal;
        }

        .welcome-text strong {
            font-size: 2.4rem; 
            display: block;
            margin-top: 5px;
        }

        .sunflower {
            font-size: 65px;
            display: block;
            margin-top: 15px;
            filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.1));
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Menu Sandu√≠che */
        .menu-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            cursor: pointer;
            z-index: 1001;
            display: none; /* S√≥ aparece ap√≥s login */
        }

        .bar {
            width: 38px;
            height: 4px;
            background: linear-gradient(to right, #b8860b, #daa520);
            margin: 7px 0;
            transition: 0.4s;
            border-radius: 5px;
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(8px);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 100px;
        }

        .sidebar a {
            padding: 18px 40px;
            text-decoration: none;
            font-size: 20px;
            color: #d4af37;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid #333;
            white-space: nowrap;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: rgba(218, 165, 32, 0.2);
            padding-left: 50px;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>√Årea Restrita üåª</h2>
            <p>Insira sua chave de acesso para entrar:</p>
            <input type="text" id="inputChave" placeholder="MENTORIA_XXXX">
            <br>
            <button class="btn-entrar" onclick="validarAcesso()">Acessar Mentoria</button>
            <p id="error-msg" style="color: red; display: none; margin-top: 10px; font-size: 0.9rem;">Chave inv√°lida!</p>
        </div>
    </div>

    <div class="menu-btn" id="btn-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="#">Cursos üéì</a>
        <a href="#">Atualiza√ß√µes üîÑ</a>
        <a href="#">Mentorias ü§ù</a>
        <a href="#">Livros üìö</a>
        <a href="#">Material escolar üìù</a>
    </div>

    <div id="main-content">
        <div class="container">
            <h1 class="welcome-text">
                Bem-vindo ao site de mentoria
                <strong>Jerusa Mol√°s e <br> Rayssa Oliveira</strong>
            </h1>
            <span class="sunflower">üåª</span>
        </div>
    </div>

    <script>
        // LISTA DAS 50 CHAVES PERMITIDAS
        const chavesValidas = [
            "MENTORIA_56jh", "MENTORIA_92xk", "MENTORIA_14rt", "MENTORIA_88zp", "MENTORIA_33qw",
            "MENTORIA_71vb", "MENTORIA_45mn", "MENTORIA_10ty", "MENTORIA_66gh", "MENTORIA_29pl",
            "MENTORIA_82as", "MENTORIA_44df", "MENTORIA_19er", "MENTORIA_37ui", "MENTORIA_50op",
            "MENTORIA_21xc", "MENTORIA_99bn", "MENTORIA_12mk", "MENTORIA_77lo", "MENTORIA_05rf",
            "MENTORIA_38tg", "MENTORIA_49yh", "MENTORIA_61uj", "MENTORIA_84ik", "MENTORIA_22ol",
            "MENTORIA_13az", "MENTORIA_91ws", "MENTORIA_27ed", "MENTORIA_55rf", "MENTORIA_78tg",
            "MENTORIA_31yh", "MENTORIA_42uj", "MENTORIA_63ik", "MENTORIA_15ol", "MENTORIA_94px",
            "MENTORIA_08cv", "MENTORIA_73bn", "MENTORIA_26qm", "MENTORIA_59we", "MENTORIA_80rt",
            "MENTORIA_41yu", "MENTORIA_17io", "MENTORIA_35pa", "MENTORIA_68sd", "MENTORIA_90fg",
            "MENTORIA_11hj", "MENTORIA_47kl", "MENTORIA_53zx", "MENTORIA_86cv", "MENTORIA_20nm"
        ];

        function validarAcesso() {
            const input = document.getElementById("inputChave").value.trim();
            const erro = document.getElementById("error-msg");
            
            if (chavesValidas.includes(input)) {
                // Se a chave for correta, esconde login e mostra o site
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                document.getElementById("btn-menu").style.display = "block";
            } else {
                // Se estiver errada, mostra erro
                erro.style.display = "block";
                setTimeout(() => erro.style.display = "none", 3000);
            }
        }

        function toggleMenu() {
            const sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "300px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "300px";
            }
        }
    </script>

</body>
</html>
